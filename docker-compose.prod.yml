version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:3000"  # Mapeamos al puerto 80 para acceso directo
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    networks:
      - als_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    depends_on:
      - postgres
      - ollama
    networks:
      - als_network

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - als_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - als_network

volumes:
  postgres_data:
  ollama_data:

networks:
  als_network:
    driver: bridge